<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="ri-camera-line"></i>
                    <span>Nabus Nimbus</span>
                </div>
                <div class="buttons">
                    <i class="ri-download-line"></i>
                    <i class="ri-close-line"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="./assets/Tamara Velazquez.jpeg" alt=""></div>
            </div>
        </div>
    </div>

    <div class="search">
        <img src="./assets/image.png" alt="background image" width="350px">
        <div class="content">
            <h1>Image Gallery <span>with JavaScript</span></h1>
            <p>Search and download images within a second</p>
            <div class="search-box">
                <i class="ri-search-2-line"></i>
                <input type="text" placeholder="Search Image">
            </div>
        </div>
     
    
    </div>

    <section class="gallery">
        <ul class="images">
             <li class="card">
                <img src="./assets/Ryan Baker.jpeg" alt="img" width="300px">
                <div class="details">
                    <div class="photographer">
                        <i class="ri-camera-line"></i>
                        <span>Ryan Baker</span>
                    </div>
                    <button><i class="ri-download-line"></i></button>
                </div>
            </li>
             <li class="card">
                <img src="./assets/Tamara Velazquez.jpeg" alt="img" width="300px">
                <div class="details">
                    <div class="photographer">
                        <i class="ri-camera-line"></i>
                        <span>Tamara Velaquez.jpeg</span>
                    </div>
                    <button><i class="ri-download-line"></i></button>
                </div>
            </li>
             <li class="card">
                <img src="./assets/Suzy Hazelwood.jpeg" alt="img" width="300px">
                <div class="details">
                    <div class="photographer">
                        <i class="ri-camera-line"></i>
                        <span>Suzy Hazelwood</span>
                    </div>
                    <button><i class="ri-download-line"></i></button>
                </div>
            </li>
             <li class="card">
                <img src="./assets/Pixabay.jpeg" alt="img" width="300px">
                <div class="details">
                    <div class="photographer">
                        <i class="ri-camera-line"></i>
                        <span>Pixabay</span>
                    </div>
                    <button><i class="ri-download-line"></i></button>
                </div>
            </li>
             <li class="card">
                <img src="./assets/Badulescu Badulescu.jpeg" alt="img" width="300px">
                <div class="details">
                    <div class="photographer">
                        <i class="ri-camera-line"></i>
                        <span>Badulescu Badulescu</span>
                    </div>
                    <button><i class="ri-download-line"></i></button>
                </div>
            </li>
        </ul>
        <button class="load-more">Load More</button>
    </section>


    

    <script src="./script.js"></script>
</body>
</html>
